<!DOCTYPE HTML>
<html>
    <head>
        <title>LPB - Contact Me</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    </head>
    <body class="is-preload">

        <!-- Header -->
        <header id="header">
            <a href="index.html" class="title">Portfolio - LPB</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact_me.html">Contact Me</a></li>
                </ul>
            </nav>
        </header>

        <!-- Wrapper -->
        <div id="wrapper">

            <!-- Main -->
            <section id="main" class="wrapper">
                <div class="inner">
                    <h1 class="major">Get in touch</h1>
                    <p>Let’s connect! I’d love to hear from you—whether it’s a question, collaboration, or just a hello!</p>
                    
                    <div class="split style1">
                        <section>
                            <form method="post" action="https://formspree.io/f/mbljegpq">
                                <div class="fields">
                                    <div class="field half">
                                        <label for="name">Name</label>
                                        <input type="text" name="name" id="name" required />
                                    </div>
                                    <div class="field half">
                                        <label for="email">Email</label>
                                        <input type="email" name="email" id="email" required />
                                    </div>
                                    <div class="field">
                                        <label for="message">Message</label>
                                        <textarea name="message" id="message" rows="5" required></textarea>
                                    </div>
                                </div>
                                <ul class="actions">
                                    <li><button type="submit" class="button submit">Send Message</button></li>
                                </ul>
                            </form>
                        </section>
                        <section>
                            <ul class="contact">
                                <h3>Social</h3>
                                <ul class="icons">
                                    <li><a href="https://www.linkedin.com/in/lautaropereirab/" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
                                    <li><a href="https://github.com/lautaropereirab" class="icon brands fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
                                </ul>
                            </ul>
                        </section>
                    </div>
                </div>
            </section>

        </div>

        <!-- Footer -->
        <footer id="footer" class="wrapper alt">
            <div class="inner">
                <ul class="menu">
                    <li>&copy; Pincopan. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                </ul>
            </div>
        </footer>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.scrollex.min.js"></script>
        <script src="assets/js/jquery.scrolly.min.js"></script>
        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>

    </body>
</html>
